<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Videó - Utazás Argentínában</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="images/header.jpg" alt="Argentína" class="header-image">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Utazás Argentínában</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Rólunk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kapcsolat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Galéria</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="video.html">Videó</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-content container mt-4">
        <h1 class="text-center">Videó</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="videoPlayer" controls class="embed-responsive-item" >
                        <source src="videos/argentina.mp4" type="video/mp4" >
                        A böngésző nem támogatja a videót.
                    </video>
                </div>
                <div class="text-center mt-2">
                    <button id="playPauseBtn" class="btn btn-primary mr-2">Play</button>
                    <button id="muteUnmuteBtn" class="btn btn-secondary mr-2">Hang némítása</button>
                    <button id="fullScreenBtn" class="btn btn-info">Teljes képernyő</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h2 class="text-center">Videó leírása</h2>
                <p class="text-center" id="video-description"> <!-- Ez a rész fogja megjeleníteni a leírást --></p>
            </div>
        </div>
        
    </section>
    <footer class="bg-dark text-white mt-4 py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Utazás Argentínában</p>
        </div>
    </footer>
</body>
</html>
